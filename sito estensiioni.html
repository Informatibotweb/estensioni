<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estensioni e Temi Personalizzabili - Nexiquar‚Ñ¢</title>
  <link rel="icon" href="https://nexiquar.it/favicon.ico" type="image/x-icon" />
  <style>
    /* Aggiungi gli stili base per il sito */
    :root {
      --accent: #20f591;
      --bg1: rgba(20, 20, 30, 0.8);
      --glass: rgba(255, 255, 255, 0.1);
      --blur: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(130deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: backgroundMove 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      color: white;
      transition: background 0.5s ease;
    }

    body.light {
      background: linear-gradient(130deg, #f0f0f0, #ffffff, #e0e0e0);
      color: black;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 20px var(--accent);
    }

    .extension-container {
      width: 100%;
      max-width: 1000px;
      background: var(--bg1);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px var(--accent);
      border: 2px solid var(--accent);
    }

    .extension-bar, .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.8rem;
      justify-content: center;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(var(--blur));
    }

    button {
      background: var(--accent);
      border: none;
      color: black;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .tools {
      position: absolute;
      top: 10%;
      right: 10%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
      display: none;
      z-index: 9999;
    }

    .tools.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: none;
    }

    .tab-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.8rem;
      justify-content: center;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(var(--blur));
    }

    .tab {
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      border: 1px solid var(--accent);
    }

    .tab.active {
      background: var(--accent);
      color: black;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 1.5rem;
        text-align: center;
      }

      button {
        font-size: 1rem;
      }

      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="logo">üåê Nexiquar‚Ñ¢ Estensioni</div>

  <div class="extension-container">
    <div class="extension-bar">
      <button onclick="toggleFullScreen()">üåç Fullscreen</button>
      <button onclick="togglePopupBlock()">üö´ Blocca Popup</button>
      <button onclick="toggleTheme()">üåô Tema Scuro/Chiaro</button>
      <button onclick="toggleTools()">üõ†Ô∏è Strumenti Sviluppatore</button>
      <button onclick="openChat()">üí¨ Chat AI</button>
    </div>

    <div class="tools" id="tools">
      <div><strong>Console JavaScript</strong></div>
      <textarea id="console" placeholder="Scrivi qui il codice JS" rows="5" style="width: 100%;"></textarea>
      <button onclick="runCode()">Esegui Codice</button>
    </div>

    <iframe id="browserFrame" src="https://nexiquarbrowser.netlify.app/"></iframe>
  </div>

  <script>
    let iframe = document.getElementById("browserFrame");
    let tools = document.getElementById("tools");
    let chatOpen = false;

    // Funzione per passare alla modalit√† fullscreen
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Funzione per bloccare i popup
    function togglePopupBlock() {
      iframe.contentWindow.document.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
      });
      alert("Popup bloccati!");
    }

    // Funzione per alternare tra tema chiaro e scuro
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Funzione per aprire gli strumenti sviluppatore
    function toggleTools() {
      tools.classList.toggle("active");
    }

    // Funzione per aprire la mini-chat AI
    function openChat() {
      if (!chatOpen) {
        chatOpen = true;
        const chatFrame = document.createElement('iframe');
        chatFrame.src = "https://chat.openai.com"; // Link alla chat AI (ad esempio, OpenAI)
        chatFrame.style.position = 'fixed';
        chatFrame.style.bottom = '10px';
        chatFrame.style.right = '10px';
        chatFrame.style.width = '300px';
        chatFrame.style.height = '400px';
        document.body.appendChild(chatFrame);
      } else {
        chatOpen = false;
        document.querySelector('iframe').remove();
      }
    }

    // Funzione per eseguire il codice nella console JavaScript
    function runCode() {
      const code = document.getElementById("console").value;
      try {
        eval(code);
      } catch (e) {
        alert("Errore nel codice: " + e);
      }
    }
  </script>
</body>
</html>
